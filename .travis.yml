language: php

matrix:
    include:
        - php: 5.3
        - php: 5.4
        - php: 5.5
        - php: 5.6
        - php: 5.6
          env: deps=low
        - php: 5.6
          env: deps=high
        - php: 7.0
        - php: hhvm
    fast_finish: true

env:
    global:
        - deps=no

before_install:
  - composer self-update

install:
  - if [ "$deps" = "no" ]; then composer install --prefer-source; fi;

script:
  - if [ "$deps" = "high" ]; composer --prefer-source update; fi;
  - if [ "$deps" = "low" ]; composer --prefer-source --prefer-lowest --prefer-stable update; fi;
  - phpunit -v --coverage-text
